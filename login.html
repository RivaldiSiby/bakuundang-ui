<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakuUndang | Login</title>
    <!-- head include -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="assets/plugin/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awsome -->
    <link
      href="assets/plugin/fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="assets/plugin/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/plugin/fontawesome/css/solid.css" rel="stylesheet" />
  </head>
  <body class="main-auth">
    <section class="main-body d-flex shadow">
      <section class="box-left">
        <section class="text-center">
          <h2>Login</h2>
          <p>Masuk akun anda untuk menikmati layanan Kami</p>
        </section>
        <section class="form-data-body">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control new-glow-box"
              id="email"
              placeholder="nama@gmail.com"
            />
          </div>
        </section>

        <section class="form-data-body">
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <section
              id="boxpass"
              class="d-flex new-glow-box align-items-center form-control"
            >
              <input
                type="password"
                class="form-control input-pass"
                id="Password"
                placeholder="Password"
              />
              <span class="eye-icon show-pas" id="icon-eye"
                ><i class="fa-solid fa-eye"></i
              ></span>
            </section>
          </div>
        </section>
        <div class="form-data-body">
          <a href="#" class="btn w-100 btn-liner-p shadow-sm mb-3 mt-4"
            >Login</a
          >
          <a
            href="#"
            class="btn btn-liner-outline-p me-2 shadow-sm w-100 mb-4 mt-2"
            >Daftar</a
          >
        </div>
      </section>
      <section class="box-right">
        <img src="./assets/img/auth.svg" alt="" />
      </section>
    </section>
    <!-- wa icon -->
    <a
      href="https://wa.me/6285396740599?text=Hallo Admin, Undangan Digital !"
      class="btn-nav shadow"
    >
      <i class="fa-brands fa-whatsapp"></i>
    </a>
    <!-- js include -->
    <script
      src="assets/plugin/bootstrap/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
